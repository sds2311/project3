<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DnD Portfolio</title>
    <link rel="stylesheet" href="dnd.css">
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.174/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.174/examples/jsm/"
        }
      }
    </script>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="title_row">
      <img src="/images/Torch_Gif.gif" alt="torch1">
      <h1>D&D Portfolio</h1>
      <img src="/images/Torch_Gif.gif" alt="torch2">
    </div>
    <script type="module" src="main.js"></script>
    <div id="canvas-container"></div>
    <button class="roll" onclick="roll()">Roll</button>
    <div class="bottom_row">
      <img src="/images/dragonImage.png" alt="dragon">
      <img id="factImage" alt="fact"> 
    </div>
    <script>
      function randomImage() {
        const fact = ['/images/fact1.png', '/images/fact2.png', '/images/fact3.png', 
        '/images/fact4.png', '/images/fact5.png', '/images/fact6.png'];
        const index = Math.floor(Math.random() * fact.length);
        const selected = fact[index];
        document.getElementById('factImage').src = selected;
      }
      window.onload = randomImage;
    </script>
  </body>
</html>
